<script>
    $(function() {
        $("#nav ul li a[href^='#'], #presentationLink").on('click', function(e) {

            // prevent default anchor click behavior
            e.preventDefault();

            // store hash
            var hash = this.hash;

            // animate
            $('html, body').animate({
                scrollTop: $(this.hash).offset().top - $('.navbar').height()
            }, 600, function(){

                // when done, add hash to url
                // (default click behaviour)
                window.location.hash = hash;
            });

        });
    });
</script>

<div id="nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Audrey <span class="primaryColor">Barthélémy-Musso</span></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% for sec in site.tags.sections reversed %}
                    <li><a href="#{{ sec.htmlId }}">{{ sec.title }}</a></li>
                {% endfor %}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
