<script>
    $(function() {
        // summary:
        //      Adjust this section to window height
        var h = $(window).height() - $('.navbar').height() - 90,
                bottomArrow = $('#title .fa-stack');

        $('#title .titleContent').height(h);

        setTimeout(function() {
            (function playOnce() {
                bottomArrow.addClass('animated bounce');

                bottomArrow.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
                    bottomArrow.removeClass('animated bounce');
                    setTimeout(playOnce, 2000);
                });
            })();
        }, 3000);

    });
</script>
