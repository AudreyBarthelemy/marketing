---
htmlId: 'experiences'
tags: ['sections']
---
<div class="col-sm-10 col-sm-offset-1">
    <h2>{{ page.title }}</h2>
    {% for exp in site.data.experiences %}
    <div class="row rowExp wow fadeInUp">
        <div class="col-xs-3">
            <span class="hidden-xs">{{ exp.annee }}</span>
            <i class="fa fa-circle-o fa-2x primaryColor"></i>
        </div>
        <div class="col-xs-8">
            <div class="expDesc">
                <p class="visible-xs-block">{{ exp.annee }}</p>
                <h4>{{ exp.titre }}</h4>
                <ul class="list-unstyled">
                    {% for mission in exp.missions %}
                    <li>{{ mission }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
