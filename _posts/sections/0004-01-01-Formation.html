---
htmlId: 'formation'
tags: ['sections']
---
<div class="col-sm-10 col-sm-offset-1">
    <h2>{{ page.title }}</h2>
    {% for form in site.data.formation %}
    <div class="row rowForm">
        <div class="col-xs-3">
            <span class="hidden-xs">{{ form.annee }}</span>
            <i class="fa fa-circle-o fa-2x primaryColor"></i>
        </div>
        <div class="col-xs-8">
            <div class="formDesc">
                <p class="visible-xs-block">{{ form.annee }}</p>
                <h4>{{ form.titre }}</h4>
                <ul class="list-unstyled">
                    {% for desc in form.description %}
                    <li>{{ desc }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
